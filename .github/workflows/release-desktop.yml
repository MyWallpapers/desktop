name: Desktop Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dev:
        description: 'Dev build (no optimizations, devtools enabled, fast)'
        required: false
        type: boolean
        default: false

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set dev build env vars
        if: inputs.dev == true
        shell: bash
        run: |
          echo "CARGO_PROFILE_RELEASE_OPT_LEVEL=0" >> $GITHUB_ENV
          echo "CARGO_PROFILE_RELEASE_LTO=false" >> $GITHUB_ENV
          echo "CARGO_PROFILE_RELEASE_CODEGEN_UNITS=16" >> $GITHUB_ENV
          echo "CARGO_PROFILE_RELEASE_STRIP=none" >> $GITHUB_ENV

      - name: Build and Publish Desktop App
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__${{ inputs.dev == true && '-dev' || '' }}
          releaseName: "MyWallpaper Desktop v__VERSION__${{ inputs.dev == true && '-dev' || '' }}"
          releaseBody: "See the assets to download this version and install.${{ inputs.dev == true && ' (DEV BUILD - unoptimized, devtools enabled)' || '' }}"
          releaseDraft: true
          prerelease: ${{ inputs.dev == true }}
          args: ${{ matrix.args }} ${{ inputs.dev == true && '--features devtools' || '' }}

  publish-release:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="$(grep -oP '"version":\s*"\K[^"]+' src-tauri/tauri.conf.json | head -1)"
          SUFFIX="${{ inputs.dev == true && '-dev' || '' }}"
          echo "Publishing release v${VERSION}${SUFFIX}..."
          gh release edit "v${VERSION}${SUFFIX}" --draft=false
          echo "âœ… Release v${VERSION}${SUFFIX} published!"
